name: Test app

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
      
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: busybeapp/busybe_app
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
          path: app
